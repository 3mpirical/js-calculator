<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css">
</head>
<body>

    <div class="calculator-container">
        <div class="display"></div>

        <div class="numbers-container">
            <div number="7" class="num"><div class="u-center">7</div></div>
            <div number="8" class="num"><div class="u-center">8</div></div>
            <div number="9" class="num"><div class="u-center">9</div></div>
            <div number="4" class="num"><div class="u-center">4</div></div>
            <div number="5" class="num"><div class="u-center">5</div></div>
            <div number="6" class="num"><div class="u-center">6</div></div>
            <div number="1" class="num"><div class="u-center">1</div></div>
            <div number="2" class="num"><div class="u-center">2</div></div>
            <div number="3" class="num"><div class="u-center">3</div></div>
            <div number="0" class="num"><div class="u-center">0</div></div>
        </div>
        <div class="operators-container">
            <div operator="+" class="operator"><div class="u-center">+</div></div>
            <div operator="-" class="operator"><div class="u-center">-</div></div>
            <div operator="x" class="operator"><div class="u-center">x</div></div>
            <div operator="/" class="operator"><div class="u-center">/</div></div>
        </div>
        <div operator="=" class="operator equals"><div class="u-center">=</div></div>
        <div operator="c" class="operator clear"><div class="u-center">C</div></div>
    </div>
    
</body>
<script src="../js/bundles/main.bundle.js"></script>
</html>
